<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenWeatherMap Api</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="input">
        <input type="text" placeholder="Enter the city" class="inputText">
        <input type="submit" value="Submit" class="submit">

    </div>
    </div>

    <div class="container">
        <div class="card">
            <div id="show"></div>
            <h1 class="name" id="name"></h1>
            <p class="temp"></p>
            <p class="clouds"></p>
            <p class="desc"></p>
        </div>
    </div>

</body>

</html>


<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $(".submit").click(function() {
            var apiKey = "&appid=11283a9a367132ea8ba6c11df14c96c6";
            var city = $(".inputText").val();
            var queryURL = "http://api.openweathermap.org/data/2.5/weather?q=" + city + "&units=imperial" + apiKey

            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function(response) {
                var widget = show(response);
                $("#show").html(widget);
                $(".inputText").val("");
                console.log(queryURL);


                console.log(response);

            })

        });
    });

    function show(response) {
        return "<p>City: " + response.name + "," + response.sys.country + "</p>" +
            "<p>Description: " + response.weather[0].main + "</p>" +
            "<p>Temperature: " + response.main.temp + "F" + "</p>" +
            "<p>Wind Speed: " + response.wind.speed + "MPH" + "</p>" +
            "<p>Humidity: " + response.main.humidity + "%" + "</p>"

    }
</script>
</body>

</html>
